<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="/img/favicons/favicon-32x32.png">
    <link href='https://fonts.googleapis.com/css?family=Anaheim%7CQuattrocento+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/css/theme.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/app.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/icomoon.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/responsive.css" | prepend: site.baseurl }}" />

    <!-- Scripts -->
    <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
      <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
</head>
